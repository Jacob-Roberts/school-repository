<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Jacob Roberts" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="d-flex flex-column h-100">
  <!-- Top Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark flex-lg-nowrap p-0 shadow">
      <a class="navbar-brand col-lg-2 col-md-12 mr-0" href="/index.html">
        <svg width="100%" height="100%" viewBox="0 0 400 48" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
          <g fill="#ffffff">
            <g transform="translate(125.848739, 10.756303)">
              <text class="" x="25%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="40px">
                Pokemon
              </text>
            </g>
          </g>
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-controls="collapseExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="ml-auto mr-md-4 navbar-nav px-3 flex-row">
        <li class="nav-item dropdown profile">
          <a class="nav-link" href="#">
            <img src="https://avatars1.githubusercontent.com/u/1888257?s=460&v=4" />
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Container to hold content and sidebar -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-lg-2 collapse d-lg-block bg-light sidebar" id="collapseExample">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="nav-icon feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                My Pokemon <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="nav-icon feather-file">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                All Pokemon
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="ml-md-auto col-lg-10 px-4">
        <noscript>
          <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
            enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
      </main>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-dark shadow">
    <div class="container">
      <a class="offset-lg-2 col-lg-10 text-light"
        href="https://github.com/Jacob-Roberts/school-repository/tree/master/pokedex">Link to Github Repo</a>
    </div>
  </footer>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- built files will be auto injected -->
</body>

</html>
